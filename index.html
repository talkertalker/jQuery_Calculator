<!DOCTYPE html>
<html>

<head>
    <title>jQuery Calculator by Davey T. Knific</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/Users/daveyknific/Desktop/Developer/Programming/AngularCalc/style.css">
    <link rel="icon" href="/Users/daveyknific/Desktop/Developer/Programming/AngularCalc/favicon.png" type="image/gif" sizes="32x32">
</head>

<body>

  <h1>Calculator Using jQuery &amp; <a href="http://www.mathjs.org" target="_blank">math.js</a></h1>
  <div class="divider"></div>
  
  <div id="calculator">
    <div class="calculator__top">
      <div class="screen__background">
        <div class="screen">
            <span class="screen__placeholder">00000000</span>
            <span class="screen__view"></span>
        </div>
      </div>
      <div class="calculator__top--divider"></div>
    </div>
    
    <div class="calculator__bottom">
    
      <div class="keypad">
      
        <div class="keypad__num">
          <div class="keypad__button">7</div>
          <div class="keypad__button">8</div>
          <div class="keypad__button">9</div>
          <div class="keypad__button">4</div>
          <div class="keypad__button">5</div>
          <div class="keypad__button">6</div>
          <div class="keypad__button">1</div>
          <div class="keypad__button">2</div>
          <div class="keypad__button">3</div>
          <div class="keypad__button">0</div>
          <div class="keypad__button decimalBtn">.</div>
          <div class="keypad__button clearBtn">C</div>
        </div>
        <div class="keypad__symbols">
          <div class="keypad__button">/</div>
          <div class="keypad__button">%</div>
          <div class="keypad__button multiSign">X</div>
          <div class="keypad__button">-</div>
          <div class="keypad__button plusSign">+</div>
          <div class="keypad__button equalSign">=</div>
        </div>
        
      </div>
      
    </div>
  </div>
  
  <br>
  <br>
  <br>
  <br>
  
  <div id="links">
    <p>Made by <a href="http://www.dtkfrontend.design">Davey T. Knific.</a> | View on <a href="https://www.github.com/talkertalker">Github</a></p>
  </div>
  
  <script src="/Users/daveyknific/Desktop/Developer/Programming/AngularCalc/js/jquery-3.1.1.min copy.js"></script>
  <script src="/Users/daveyknific/Desktop/Developer/Programming/AngularCalc/js/Math.js"></script>
  <script src="/Users/daveyknific/Desktop/Developer/Programming/AngularCalc/js/script.js"></script>
  
</body>
</html>
